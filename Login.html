<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/fav.png">

<script type="text/javascript">
	
    $('.message a').click(function() {
      $('form').animate({
        height: "toggle",
        opacity: "toggle"
      }, "slow");
    });
	
	
  </script>
  
  
  
</head>

<body>
  <div class="header">
  </div>
  <div class="login-page">
    <div class="form">
      <form class="login-form" name="myform" method="post" onsubmit="return CheckForm()" action="Home.html">
        <input type="text" placeholder="username" name="username" required/>
        <input type="password" placeholder="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        <button type ="submit">login</button>
        <br><br><br>
        <p class="message">Not registered? <a href="register.html">Create an account</a></p>
      </form>
    </div>
  </div>
  <div class="footer">

  </div>
 
</body>

</html>
